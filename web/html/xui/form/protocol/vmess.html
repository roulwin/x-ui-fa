{{define "form/vmess"}}
<a-form layout="inline">
    <a-form layout="inline">
        <a-form-item label="ایمیل">
            <a-input v-model.trim="inbound.settings.vmesses[0].email"></a-input>
        </a-form-item>
        <a-form-item>
            <span slot="label">
                محدودیت تعداد آی پی
                <a-tooltip>
                    <template slot="title">
                        عدد صفر بگذارید تا بدون محدودیت باشد
                    </template>
                    <a-icon type="question-circle" theme="filled"></a-icon>
                </a-tooltip>
            </span>
        
            <a-input type="number" v-model.number="inbound.settings.vmesses[0].limitIp"></a-input>
        </a-form-item>
        <a-form-item v-if="inbound.settings.vmesses[0].email && inbound.settings.vmesses[0].limitIp > 0 && isEdit">
            <span slot="label">
                ثبت آی پی های متصل 
                <a-tooltip>
                    <template slot="title">
                        گزارش سابقه آی پی (بعد از تغییر تعداد یا ایمیل باید پاک کنید)
                    </template>
                    <a-icon type="question-circle" theme="filled"></a-icon>
                </a-tooltip>
            </span>
            
            <a-textarea disabled :input="getDBClientIps(inbound.settings.vmesses[0].email)" v-model="clientIps" :auto-size="{ minRows: 3, maxRows: 3 }">
            </a-textarea>

            <a-button type="danger" @click="clearDBClientIps(inbound.settings.vmesses[0].email)" >پاک کردن</a-button>
        </a-form-item>

    </a-form>
    <a-form-item label="id">
        <a-input v-model.trim="inbound.settings.vmesses[0].id"></a-input>
    </a-form-item>
    <a-form-item label="آیدی اضافی">
        <a-input type="number" v-model.number="inbound.settings.vmesses[0].alterId"></a-input>
    </a-form-item>
    <a-form-item label="رمزگذاری ناامن را غیرفعال کنید">
        <a-switch v-model.number="inbound.settings.disableInsecure"></a-switch>
    </a-form-item>
</a-form>
{{end}}
